<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Add Song to Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:active {
            transform: scale(0.95);
        }

        .queue-status {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .queue-status .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .queue-status .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .results-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results {
            flex: 1;
            overflow-y: auto;
        }

        .result-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .result-item:active {
            background: #f0f0f0;
        }

        .result-item.added {
            border-color: #4caf50;
            background: #f1f8f6;
        }

        .result-thumbnail {
            width: 60px;
            height: 60px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .result-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            font-size: 12px;
            color: #999;
        }

        .result-button {
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .result-button:active {
            transform: scale(0.95);
        }

        .result-button.added {
            background: #4caf50;
            cursor: default;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .footer {
            background: #f5f7fa;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #e0e0e0;
        }

        .session-error {
            background: white;
            padding: 30px 20px;
            text-align: center;
            color: #c62828;
        }

        .session-error h2 {
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                max-height: none;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Queue</h1>
            <p id="sessionInfo">Loading...</p>
        </div>

        <div class="content" id="mainContent">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search songs..." />
                    <button onclick="search()">Search</button>
                </div>
            </div>

            <div class="queue-status">
                <div class="label">Songs in Queue</div>
                <div class="value" id="queueCount">0</div>
            </div>

            <div class="results-label">Search Results</div>
            <div class="results" id="results">
                <div class="empty-state">
                    <p>üîç Search for songs to get started</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>YouTube Queue Manager</p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBlj5BXufxS4lp4wdVgDKFAncbsUpqa-G8",
            authDomain: "thutuphat-c751f.firebaseapp.com",
            databaseURL: "https://thutuphat-c751f.firebasedatabase.app",
            projectId: "thutuphat-c751f",
            storageBucket: "thutuphat-c751f.firebasestorage.app",
            messagingSenderId: "418283924180",
            appId: "1:418283924180:web:0814987f795cc10a362941"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session') || 'default_session';
        let addedSongs = new Set();

        function init() {
            if (!sessionId) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="session-error">
                        <h2>‚ö†Ô∏è Invalid Session</h2>
                        <p>No session ID found. Please scan a valid QR code.</p>
                    </div>
                `;
                return;
            }

            document.getElementById('sessionInfo').textContent = `Session: ${sessionId.substring(0, 8)}...`;

            // Listen to queue updates
            const queueRef = db.ref(`queues/${sessionId}/songs`);
            queueRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const count = data ? Object.keys(data).length : 0;
                document.getElementById('queueCount').textContent = count;
                console.log('Queue updated:', count);
            });
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();

            try {
                const results = await searchYouTube(query);
                displayResults(results);
            } catch (err) {
                showError('Search failed: ' + err.message);
                console.error(err);
            }
        }

        async function searchYouTube(query) {
            // Mock search results for demo
            const mockResults = [
                {
                    id: 'video_' + Math.random().toString(36).substr(2, 9),
                    title: query + ' - Version 1',
                    duration: 213,
                    thumbnail: 'https://via.placeholder.com/60?text=Song1'
                },
                {
                    id: 'video_' + Math.random().toString(36).substr(2, 9),
                    title: query + ' - Version 2',
                    duration: 280,
                    thumbnail: 'https://via.placeholder.com/60?text=Song2'
                },
                {
                    id: 'video_' + Math.random().toString(36).substr(2, 9),
                    title: query + ' - Karaoke',
                    duration: 245,
                    thumbnail: 'https://via.placeholder.com/60?text=Song3'
                }
            ];

            return new Promise(resolve => setTimeout(() => resolve(mockResults), 500));
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No results found</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = results.map(song => `
                <div class="result-item" id="result_${song.id}">
                    <div class="result-thumbnail">
                        <img src="${song.thumbnail}" alt="${song.title}" onerror="this.src='https://via.placeholder.com/60'">
                    </div>
                    <div class="result-info">
                        <div class="result-title">${escapeHtml(song.title)}</div>
                        <div class="result-meta">${formatDuration(song.duration)}</div>
                    </div>
                    <button class="result-button" onclick="addToQueue('${song.id}', '${escapeForJs(song.title)}', ${song.duration})">Add</button>
                </div>
            `).join('');
        }

        function escapeHtml(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function escapeForJs(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function addToQueue(videoId, title, duration) {
            if (addedSongs.has(videoId)) return;

            try {
                const queueRef = db.ref(`queues/${sessionId}/songs`);
                const newSongRef = queueRef.push();
                
                await newSongRef.set({
                    videoId: videoId,
                    title: title,
                    duration: duration,
                    addedAt: firebase.database.ServerValue.TIMESTAMP,
                    thumbnail: 'https://via.placeholder.com/60'
                });

                addedSongs.add(videoId);

                // Mark as added
                const resultElement = document.getElementById(`result_${videoId}`);
                if (resultElement) {
                    resultElement.classList.add('added');
                    resultElement.querySelector('.result-button').textContent = '‚úì Added';
                    resultElement.querySelector('.result-button').disabled = true;
                }

                showSuccess(`‚úÖ Added to queue!`);
                console.log('Song added:', title);
            } catch (err) {
                showError('Error: ' + err.message);
                console.error(err);
            }
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv.querySelector('.error-message')) {
                resultsDiv.querySelector('.error-message').remove();
            }
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            resultsDiv.parentElement.insertBefore(errorDiv, resultsDiv);
            setTimeout(() => errorDiv.remove(), 4000);
        }

        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            resultsDiv.parentElement.insertBefore(successDiv, resultsDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            init();
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });
        });
    </script>
</body>
</html>
