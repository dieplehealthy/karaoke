<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Admin Queue Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #999;
        }

        .queue-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .queue-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-header h2 {
            font-size: 20px;
        }

        .queue-header button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .queue-header button:hover {
            background: rgba(255,255,255,0.3);
        }

        .queue-list {
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: background 0.2s;
        }

        .queue-item:hover {
            background: #f9f9f9;
        }

        .queue-item:first-child {
            background: #e8f5e9;
        }

        .queue-item:first-child .position {
            background: #4caf50;
            color: white;
        }

        .position {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
            color: #667eea;
        }

        .queue-info {
            flex: 1;
            min-width: 0;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .queue-meta {
            font-size: 12px;
            color: #999;
        }

        .queue-duration {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            flex-shrink: 0;
            font-weight: 600;
        }

        .queue-remove {
            background: #ffebee;
            color: #c62828;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .queue-remove:hover {
            background: #ef5350;
            color: white;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-state small {
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .button-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                flex-direction: column;
            }

            .queue-item {
                flex-wrap: wrap;
            }

            .queue-remove {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Admin Queue Manager</h1>
            <p>Manage your karaoke queue in real-time</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSongs">0</div>
                <div class="stat-label">Total Songs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDuration">0:00</div>
                <div class="stat-label">Total Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nowPlaying">-</div>
                <div class="stat-label">Now Playing</div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="queue-container">
            <div class="queue-header">
                <h2>üìã Queue</h2>
                <button onclick="clearQueue()">Clear All</button>
            </div>
            <div class="queue-list" id="queueList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading queue...</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href="index.html" class="button button-secondary">‚Üê Back Home</a>
            <a href="add.html?session=default_session" class="button button-primary">+ Add Song</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBlj5BXufxS4lp4wdVgDKFAncbsUpqa-G8",
            authDomain: "thutuphat-c751f.firebaseapp.com",
            databaseURL: "https://thutuphat-c751f.firebasedatabase.app",
            projectId: "thutuphat-c751f",
            storageBucket: "thutuphat-c751f.firebasestorage.app",
            messagingSenderId: "418283924180",
            appId: "1:418283924180:web:0814987f795cc10a362941"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const sessionId = 'default_session';
        let queue = [];

        function init() {
            const queueRef = db.ref(`queues/${sessionId}/songs`);
            
            queueRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    queue = Object.entries(data)
                        .map(([id, song]) => ({
                            id: id,
                            ...song
                        }))
                        .sort((a, b) => (a.addedAt || 0) - (b.addedAt || 0));
                } else {
                    queue = [];
                }
                displayQueue();
                updateStats();
            });

            queueRef.on('error', (error) => {
                showError('Error loading queue: ' + error.message);
                console.error(error);
            });
        }

        function displayQueue() {
            const queueList = document.getElementById('queueList');

            if (queue.length === 0) {
                queueList.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ Queue is empty</p>
                        <small>Scan QR code and add songs to get started</small>
                    </div>
                `;
                return;
            }

            queueList.innerHTML = queue.map((song, index) => `
                <div class="queue-item">
                    <div class="position">${index + 1}</div>
                    <div class="queue-info">
                        <div class="queue-title">${escapeHtml(song.title)}</div>
                        <div class="queue-meta">Video ID: ${song.videoId}</div>
                    </div>
                    <div class="queue-duration">${formatDuration(song.duration)}</div>
                    <button class="queue-remove" onclick="removeSong('${song.id}')">Remove</button>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalSongs').textContent = queue.length;

            const totalSeconds = queue.reduce((sum, song) => sum + (song.duration || 0), 0);
            document.getElementById('totalDuration').textContent = formatDuration(totalSeconds);

            const nowPlaying = queue.length > 0 ? queue[0].title.substring(0, 20) : 'N/A';
            document.getElementById('nowPlaying').textContent = nowPlaying;
        }

        function escapeHtml(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function formatDuration(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function removeSong(songId) {
            if (confirm('Remove this song?')) {
                db.ref(`queues/${sessionId}/songs/${songId}`).remove()
                    .then(() => {
                        showSuccess('Song removed');
                    })
                    .catch(err => {
                        showError('Error: ' + err.message);
                    });
            }
        }

        function clearQueue() {
            if (confirm('Clear all songs? This cannot be undone!')) {
                db.ref(`queues/${sessionId}/songs`).remove()
                    .then(() => {
                        showSuccess('Queue cleared');
                    })
                    .catch(err => {
                        showError('Error: ' + err.message);
                    });
            }
        }

        function showError(message) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            container.innerHTML = '';
            container.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = '‚úÖ ' + message;
            container.innerHTML = '';
            container.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
